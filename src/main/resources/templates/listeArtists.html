<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<div>
  <div th:replace="fragments/header :: menu"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>Liste des artistes</h1>
        <form action="/artists/newArtist" method="post" class="navbar-form navbar-right">
          <input type="text" class=" form-control" placeholder="nom" name="name">
          <button type="submit" class="btn btn-default">Nouvel artiste</button>
        </form>
        <table class="table table-hover table-striped">
          <thead>
          <tr>
            <th scope="col">Nom
              <span class="glyphicon glyphicon-chevron-up"></span>
            </th>
            <th scope="col"></th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="artist : ${artist}">
            <th scope="row" th:text="${artist.name}"></th>
            <td><a th:href="'/artists/' + ${artist.id}">Détail</a></td>
          </tr>
          </tbody>
        </table>
        <div class="row">
          <div class="col-lg-6"><p>Affichage des artistes 1 à 10 sur un total de <span th:text="${#List}"></span> pages</p>
          </div>
          <div class="col-lg-6">
            <ul class="pagination">
              <li th:if="${artist.hasPrevious()}">
                <a th:href="@{/artists(page=${previousPage},size=${param.size},sortDirection=${param.sortDirection},sortProperty=${param.sortProperty})}">«</a>
              </li>
              <li>
                <a href="#">Page <span th:text="${pageNumber}"></span></a>
              </li>
              <li th:if="${artist.hasNext()}">
                <a th:href="@{/artists(page=${nextPage},size=${param.size},sortDirection=${param.sortDirection},sortProperty=${param.sortProperty})}">»</a>
              </li>
            </ul></div>
        </div>
      </div>
    </div>
  </div>
</div>
</body></html>
