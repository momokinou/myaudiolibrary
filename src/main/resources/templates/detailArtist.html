<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>IpiMdd050EvalWeb</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://bootswatch.com/3/journal/bootstrap.min.css">
</head>
<body class="ember-application">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

<div>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" class="navbar-toggle collapsed">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="#">Librairie Audio</a>
			</div>

			<div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#" class="nav-link ember-view">Liste des artistes</a></li>
				</ul>

				<form role="search" class="navbar-form navbar-right">
					<div class="form-group">
						<input type="text" placeholder="Rechercher par nom" class="ember-text-field form-control ember-view">
					</div>
					<button type="submit" class="btn btn-default">Rechercher</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="container">
		<!-- ICI -->
		<h2>DÃ©tail de  [[${artist.name}]]</h2>

		<div class="row">
			<div class="col-lg-12">
				<div class="form-group">
					<label for="name" class="form-control-label">Nom</label>
					<form action="#" th:action="'/artists/' + ${artist.id}" th:method="put" id="title">
					<input type="text" id="name" class="ember-text-field form-control ember-view" th:field="${artist.name}">
					</form>
					<label for="performance" class="form-control-label">Albums</label>
					<div class="row" th:each="album : ${artist.albums}">
						<div class="col-lg-10">
							<div class="list-group">
								<li class="list-group-item" th:text="${album.title}"></li>
							</div>
						</div>
						<form action="#" th:action="'/albums/' + ${album.id}" th:method="delete">
						<div class="col-lg-2 text-center">
							<div class="list-group text-center">
								<input type="hidden" name="_method" value="delete"/>
								<button class="btn-danger list-group-item list-group-item-action"><span class="glyphicon glyphicon-remove"></span></button>
							</div>
						</div>
						</form>
					</div>
					<form action="#" th:action="'/albums'" th:method="post" id="addalbum">
					<div class="row">
						<div class="col-lg-10">
							<input type="text" name="title" placeholder="Ajouter un album..." class="form-control ember-text-field ember-view">
							<input type="hidden" name="artist" th:value="${artist.id}">
						</div>
						<div class="col-lg-2 text-center">
							<button form="addalbum" type="submit" class="btn-success list-group-item list-group-item-action"><span class="glyphicon glyphicon-plus"></span></button>
						</div>
					</div>
					</form>
				</div>
			</div>
		</div>

		<div class="row">
			<button type="submit" form="title" class="btn btn-primary">Enregistrer</button>
			<form action="#" th:action="'/artists/' + ${artist.id}" th:method="delete">
				<input type="hidden" name="_method" value="delete"/>
				<button name="action" value="save" class="btn btn-danger">Supprimer</button>
			</form>
		</div>
	</div>
</div>
</body>
</html>
